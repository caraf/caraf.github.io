<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
        <script src="https://code.angularjs.org/1.3.10/angular-messages.min.js" type="text/javascript"></script>
        <script src="./myApp.js"></script>
    </head>

    <body class="body">
        <h1>Flickr Searcher</h1>
        <div ng-controller='MyCtrl'>
            <form name="myForm" ng-submit="submit()" novalidate>
                <p><input type="text" name="searchTag" ng-model="searchTag" required>
                <button>Submit</button>
	            </p>
            </form>
  

            <div ng-if="looking">
                <p>Searching Flickr for photos tagged with "{{searchTagReal}}"</p>
            </div>
            <div ng-if="myForm.$submitted && checkForRequired" ng-messages="myForm.searchTag.$error">
                <span ng-message="required">Search Tag is required!</span>
            </div>
            <div ng-if="myForm.$submitted && myForm.searchTag.$pristine" >"User input required!"
            </div>
            <div ng-if="failedQuery" >"Query Failed!"
            </div>

            <!--<pre>{{ myForm.searchTag.$error | json }}</pre> -->

            <div ng-if="results" >
                <p>We found {{pics.length}} results for "{{searchTagReal}}"</p>
                <div ng-repeat="pic in pics">	
                    <img ng-src="https://farm{{pic.farm}}.staticflickr.com/{{pic.server}}/{{pic.id}}_{{pic.secret}}.jpg"/> 
                </div>
            </div>
        </div>

    </body>
  
</html>
